<link rel="import" href="../polymer/polymer.html">

<!--
`ct-domain-selector`
Element for selecting a domain to sign in to

@demo demo/index.html 
-->

  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>

    Polymer({

      properties: {

          value: 'ct-domain-selector',

      },

    });

</dom-module>
